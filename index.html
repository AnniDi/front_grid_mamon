<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header-container">
      <div class="logo-container">
        <img src="./images/mamon-logo.svg" alt="mamonlogo" />
        <h1 class="title">mamon</h1>
      </div>

      <nav class="nav-container">
        <ul class="list-container">
          <li><a href="#team">Services</a></li>
          <li><a>Clients</a></li>
          <li><a>Our Team</a></li>
          <li><button class="nav-button">Contact Us</button></li>
        </ul>
      </nav>
    </header>

    <div class="content-container">
      <h1>We're an independent development agency.</h1>
      <p>
        We understand the intricacies of web development inside-out. That's why we build rock-solid
        Mobile and Web applications enriched with user-centered visual experiences.
      </p>
      <button>Contact Us</button>
    </div>
    <footer class="footer-container">
      <img src="./images/mamon-logo.svg" alt="mamonlogo" />
      <div class="socialmedia-container">
        <a href="https://github.com" target="_blank">
          <img src="./images/socialmedia/github.svg" alt="githubicon" />
        </a>
        <img src="./images/socialmedia/behance.svg" alt="behanceicon" />
        <img src="./images/socialmedia/linkedin.svg" alt="linkedinicon" />
        <img
          src="./images/socialmedia/codepen.svg"
          alt="codepenicon
        "
        />
      </div>
    </footer>
  </body>
</html>
